<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show all data</title>
</head>

<body>
    <h3><a href="{{  url_for('show_all') }}">Students - Flask SQLAlchemy example</a></h3>

    {% for message in get_flashed_messages() %}
    <div>
        {{ message }}
    </div>
    {% endfor %}

    <h3>Students (<a href="{{ url_for('new') }}">Add Students</a>)</h3>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Address</th>
                <th>PINCODE</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.city }}</td>
                <td>{{ student.addr }}</td>
                <td>{{ student.pin }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
